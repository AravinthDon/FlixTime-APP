<body>
    <div class="main-content">
        <header>
            <!-- Navigation bar-->
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="/flixtime/index.html">FlixTime</a>

                <!-- Toggler button when minimized -->
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                <!-- Collapsable options -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/flixtime/index.html">Home</a>

                        <li class="nav-item">

                    </ul>
                </div>

        <div class="container">
            <section class="search-area aligh-items-center">
                <!-- Using grids to position -->
                <div class="row">
                    <div class="col-lg-12 col-md-10">
                        <h2>FlixTime</h2>
                        <p>Search for your favorite movies and TV Shows</p>
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-12">
                                <form class="card card-sm">
                                    <div class="card-body row no-gutters align-items-center">
                                        <div class="col-auto">
                                            <i class="fas fa-search h4 text-body"></i>
                                        </div>
                                        <!--end of col-->
                                        <div class="col">
                                            <input class="form-control form-control-lg form-control-borderless"
                                                type="search" placeholder="Eg: Marvel's Avengers">
                                        </div>
                                        <!--end of col-->
                                        <div class="col-auto">
                                            <button class="btn btn-lg btn-success" type="submit">Search</button>
                                        </div>
                                        <!--end of col-->
                                    </div>
                                </form>
                            </div>
                            <!--end of col-->
                        </div>
                    </div>
                </div>
        </div>
